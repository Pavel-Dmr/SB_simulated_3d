<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div th:fragment="header" class="header">

    <div class="wrap">
      <!--  -->
      <nav class="navbar navbar-expand-sm">
        <button class="navbar-toggler" type="button" data-toggle="collapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-nav end-0 position-absolute mt-5">
          <li class="nav-item me-5">
            <label>인증 아이디 </label>
            <p th:text="${#authentication.name}"></p>
          </li>
          <li class="nav-item me-5">
            <label>권한</label>
            <p th:text="${#authentication.authorities}"></p>
          </li>
          <li class="nav-item me-5">
            <label>인증 상태 </label>
            <p th:text="${#authentication.authenticated}"></p>
          </li>

          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link" th:href="@{/admin/item/new}">상품 등록</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link" th:href="@{/admin/item/list}">상품 관리</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/member/login}">로그인</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/member/new}">회원 가입</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/member/logout}">로그아웃</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/cart}">장바구니</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/order/list}">주문내역</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/review}">구매후기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/support}" target="_blank">AS 기술지원</a>
          </li>
        </ul>
      </nav>
      <!--  -->
      <nav class="navbar navbar-expand-sm">
        <button class="navbar-toggler" type="button" data-toggle="collapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-nav nav-fix w-75">
          <li class="nav-item me-5" style="margin-top: 5px">
            <a href="/" class="navbar-brand d-flex"><h1 class="main_logo">NOVA</h1></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">멤브레인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">기계식</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">무접점</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">로우프로 파일</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">키보드 액세서리</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">이벤트</a>
          </li>
          <li class="nav-item position-absolute end-0">
            <form class="form-inline d-flex" th:action="@{/}" method="get" role="search">
              <input name="search_query" class="form-control w-100" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" hidden="">검색</button>
            </form>
          </li>
        </ul>

      </nav>
      <div class="right_popup">
        <div class="kakko"></div>
        <div class="recent"></div>
        <div class="after_service"></div>
        <div class="wish_list"></div>
      </div>
    </div>
  </div>
</html>
