<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{Layout/Layout_01}">
  <head>

    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <script type="text/javascript" th:src="@{/js/member.js}"></script>
  </head>
  <th:block layout:fragment="script">
    <script th:inline="javascript">
          var error = [[${error}]];
          var exception = [[${exception}]];
          if(error == true){
              alert(exception);
          }
    </script>
  </th:block>
  <!--  -->
  <div layout:fragment="content">
    <div class="wrap">
      <form role="form" method="post" th:action="@{/member/login}" class="h-70">
        <h6>로그인</h6>
        <div class="form_box h-70" style="border: solid 1px">
          <!--              -->
          <div class="login_form">
            <label>회원 로그인</label>
            <p class="" style="font-size: 10px">
              가입하신 아이디와 비밀번호를 입력해주세요.<br />
              비밀번호는 대소문자를 구분합니다.
            </p>
            <input type="email" name="email" class="form-control login_tag" placeholder="MEMBER ID" />
            <input type="password" name="password" class="form-control login_tag mt-1" placeholder="PASSWORD" />
            <button class="btn btn-primary form-control login_tag mt-2 fs-5" type="submit">LOG-IN</button>
            <br />
            <div for="" style="font-size: 5px; display: flex" class="mt-2"><input type="checkbox" value="security_connect" /><span>보안접속</span></div>
          </div>
          <div class="sign_form">
            <label>회원가입</label>
            <p class="mb-2" style="font-size: 10px">
              아직 회원이 아니신가요?<br />
              회원가입을 하시면 다양한 해택을 편리하게 이용하실 수 있습니다.
            </p>
            <a class="btn btn-primary form-control login_tag fs-5" th:href="@{/member/new}">JOIN-US</a>
            <p class="mt-3 mb-2" style="font-size: 10px">
              아이디 혹은 비밀번호를 잊으셨나요?<br />
              간단한 정보를 입력 후 잃어버린 정보를 찾으실 수 있습니다.
            </p>
            <a class="btn btn-primary form-control login_tag fs-5" th:href="@{/member/forget}">ID/PASSWORD</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</html>
