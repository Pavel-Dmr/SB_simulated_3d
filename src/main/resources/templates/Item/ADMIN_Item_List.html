<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        $(document).ready(function(){
            $("#search_btn").on("click",function(e) {
                e.preventDefault();
                Page(0);
            });
        });

        function Page(page){
            var date_type = $("#date_type").val();
            var sell_status = $("#sell_status").val();
            var search_by = $("#search_by").val();
            var search_query = $("#search_query").val();

            location.href="/admin/list/" + page
            + "?date_type=" + date_type
            + "&sell_status=" + sell_status
            + "&search_by=" + search_by
            + "&search_query=" + search_query;
        }

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        select{
            margin-right:10px;
        }
    </style>
</th:block>

<div layout:fragment="content">
<!-- -->
    <form th:action="@{'/admin/list/' + ${items.number}}" role="form" method="get" th:object="${items}">
        <table class="table">
            <thead>
            <tr>
                <td>상품아이디</td>
                <td>상품명</td>
                <td>상태</td>
                <td>등록자</td>
                <td>등록일</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, status: ${items.getContent()}">
                <td th:text="${item.id}"></td>
                <td>
                    <a th:href="'/admin/item/'+${item.id}" th:text="${item.name}"></a>
                </td>
                <td th:text="${item.sell_status == T(com.shop.constant.ItemSellStatus).SELL} ? '판매중' : '품절'"></td>
                <td th:text="${item.created_by}"></td>
                <td th:text="${item.reg_time}"></td>
            </tr>
            </tbody>
        </table>
        <!-- start = (현재 페이지 번호/ 보여줄 페이지수) + 1-->
        <!-- end = start + ( 보여줄 페이지수- 1 )-->
        <div th:with="start=${(items.number/max_page)*max_page + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
            <ul class="pagination justify-content-center">
                <!-- 첫번재 페이지면 이전 페이지로 이동하는 Previous 버튼 사용금지-->
                <li class="page-item" th:classappend="${items.first}?'disabled'">
                    <a th:onclick="'javascript:Page(' + ${items.number - 1} + ')'" aria-label='Previous' class="page-link">
                        <span aria-hidden='true'>Previous</span>
                    </a>
                    <!-- Previous 클릭시 page 함수 호출-->
                </li>


                <!-- 현재페이지이면 active 클래스 추가-->
                <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
                    <a th:onclick="'javascript:Page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                    <!--               페이지 번호 클릭시 해당 페이지로 이동하도록 page 함수를 호출한다.-->
                </li>


                <!--                마지막 페이지면 Next버튼 선택불가능하게 disabled-->
                <li class="page-item" th:classappend="${items.last}?'disabled'">
                    <a th:onclick="'javascript:Page(' + ${items.number + 1} + ')'" aria-label='Next' class="page-link">
                        <!--                        다음페이지 이동하도록 page 함수를 호출합니다.-->
                        <span aria-hidden='true'>Next</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="form-inline justify-content-center" th:object="${item_search_dto}">
            <select th:field="*{date_type}" class="form-control" style="width:auto;">
                <option value="all">전체기간</option>
                <option value="1d">1일</option>
                <option value="1w">1주</option>
                <option value="1m">1개월</option>
                <option value="6m">6개월</option>
            </select>
            <select th:field="*{sell_status}" class="form-control" style="width:auto;">
                <option value="">판매상태(전체)</option>
                <option value="SELL">판매</option>
                <option value="SOLD_OUT">품절</option>
            </select>
            <select th:field="*{search_by}" class="form-control" style="width:auto;">
                <option value="name">상품명</option>
                <option value="created_by">등록자</option>
            </select>
            <input th:field="*{search_query}" type="text" class="form-control" placeholder="검색어를 입력해주세요">
            <button id="search_btn" type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

</div>

</html>
